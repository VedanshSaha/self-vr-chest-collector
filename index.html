<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
    <script src="./chest.js"></script>
    <script src="./chest2.js"></script>

    <title>Chest Collector</title>
</head>
<body>
    <a-scene id="scene">
        
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-assets timeout="10000">
            <a-asset-item src="./assets/chest/scene.gltf" id="chest"></a-asset-item>
            <a-asset-item src="./assets/drone/scene.gltf" id="drone"></a-asset-item>
            <a-asset-item src="./assets/scene/scene.gltf" id="sceney"></a-asset-item>
        </a-assets>
        
            <a-sky src="./assets/sky.jpg"></a-sky>
            <a-camera look-controls-enabled="true" position="0 4 -1">
            <a-entity gltf-model="#drone" animation-mixer position="0 0 -1" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
            </a-camera>
            <a-entity id="chest1" gltf-model="#chest" position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05"></a-entity>
            <a-entity id="chest2" gltf-model="#chest" position="5 0 -10" rotation="0 0 0" scale="0.05 0.05 0.05"></a-entity>
            <a-entity gltf-model="#sceney" position="0 0 0" rotation="0 0 0" scale="2 2 2" id="terrain" flying-birds ></a-entity>
        
    </a-scene>
</body>
</html>
